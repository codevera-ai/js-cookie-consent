<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cookie Consent - Skeleton Example</title>
    <link rel="stylesheet" href="../../src/cookie-consent.css">
</head>
<body>

    <!-- Cookie Consent Banner -->
    <div data-cookie-consent data-position="bottom-center" data-animation="slide" data-width="full">

        <div>
            <h2>Cookie notice</h2>
            <p>We use cookies to improve your experience on our site.</p>
        </div>

        <div>
            <button class="js-cookie-accept">Accept all</button>
            <button class="js-cookie-reject">Reject all</button>
            <button class="js-cookie-view-cookies">View cookies</button>
        </div>

    </div>

    <!-- Example: Buttons to control consent (place anywhere on your page) -->
    <button class="js-cookie-show-settings">Cookie settings</button>
    <button class="js-cookie-view-cookies">View cookies</button>

    <!-- Example: Inline cookie display -->
    <h2>All cookies</h2>
    <div class="js-cookies-inline"></div>

    <script src="../../src/cookie-consent.js"></script>

</body>
</html>
