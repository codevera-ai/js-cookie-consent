<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cookie Consent - Minimal Style</title>
    <link rel="stylesheet" href="../../src/cookie-consent.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <main style="padding: 2rem;">
        <h1>Minimal style example</h1>
        <p>This demonstrates an ultra-minimal, no-frills style for cookie consent.</p>
        <button class="js-cookie-show-settings">Cookie settings</button>
        <button class="js-cookie-view-cookies">View cookies</button>

        <h2 style="margin-top: 3rem;">Inline cookie display</h2>
        <p>All cookies on this site are displayed below:</p>
        <div class="js-cookies-inline"></div>
    </main>

    <!-- Cookie Consent Banner -->
    <div class="cookie-consent-minimal" data-cookie-consent data-position="top-center" data-animation="slide" data-width="full">

        <div class="cookie-bar">
            <p>This site uses cookies. <a href="#" class="js-cookie-accept">Accept</a>, <a href="#" class="js-cookie-reject">decline</a> or <a href="#" class="js-cookie-view-cookies">view cookies</a>.</p>
        </div>

    </div>

    <script src="../../src/cookie-consent.js"></script>

</body>
</html>
